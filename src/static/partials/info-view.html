
<div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4">


            <h3 class="text-center">{{vm.user.displayname}}</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#/following">FOLLOWING</a>
                    <span class="badge">{{vm.user.followingcount}}</span>
                </li>
                <li class="list-group-item">
                    <a href="#/followers">FOLLOWERS</a>
                    <span class="badge">{{vm.user.followercount}}</span>
                </li>
            </ul>

            <p ng-show="vm.showButton" class="text-center">
                <button class="btn btn-success" ng-show="vm.canFollow">Follow</button>
                <button class="btn btn-success" ng-show="!vm.canFollow">Unfollow</button>
            </p>

    </div>
</div>
