
<div class="list-group">
    <a href="#/info/{{item.username}}" class="list-group-item" ng-repeat="item in vm.posts">
        <div class="row">
            <div class="col-md-2 col-lg-1 col-md-1">
                <img ng-src="images/{{item.image}}" width="50px" height="50px">
            </div>
            <div class="col-lg-7 col-md-7">
                <b>{{item.displayname}}</b>
                &nbsp;&nbsp;<i>{{item.timestamp | date:'MM/dd/yyyy @ h:mma' }}</i>
                <p class="list-group-item-text">{{item.text}}</p>
            </div>
        </div>
    </a>
</div>
