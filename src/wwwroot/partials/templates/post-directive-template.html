  <div class="panel panel-warning">
    <div class="panel-body">
      <small ng-show="data.isrepost">
        <span class="glyphicon glyphicon-retweet" style="color:green">
        </span> <a style="color:silver" href="#/info/{{data.repostusername}}">{{data.repostdisplayname}}</a><br>
      </small>
      <span style="float:left">
        <img class="img-rounded" ng-src="{{data.imagepath}}" width="60px" height="60px">&nbsp;
      </span>
      <span>
        <b><a href="#/info/{{data.username}}">{{data.displayname}}</a></b>
        <small>{{data.timestamp | date:'MM/dd/yyyy @ h:mma' }}</small>
        <div ng-bind-html="data.text"></div>
      </span>
    </div>
    <div class="panel-footer" ng-show="logged">
      <a ng-click="vm.repost(data._id)">repost&nbsp;<span class="glyphicon glyphicon-retweet" aria-hidden="true"></a>
    </div>
