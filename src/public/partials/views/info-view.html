
<div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <h3 class="text-center">{{vm.user.displayname}}</h3>

        <p class="text-center">
          <img ng-src="images/{{vm.user.image}}" style="max-height:200px; max-width:200px">
          <hr>
        </p>

        <p class="text-center">
          FOLLOWING &nbsp;&nbsp;<span class="badge">{{vm.user.followingcount}}</span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          FOLLOWERS &nbsp;&nbsp;
          <span class="badge">{{vm.user.followercount}}</span>
        </p>

        <p class="text-center" ng-show="vm.showButton">
            <hr>
            <button class="btn btn-success" ng-show="vm.canFollow">Follow</button>
            <button class="btn btn-success" ng-show="!vm.canFollow">Unfollow</button>
        </p>

    </div>
</div>
