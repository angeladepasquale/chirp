<div class="row">
    <div class="col-lg-offset-2 col-md-offset-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">

        <form method="post" name="messageForm" ng-submit="vm.send(vm.message)">
            <div class="form-group">
                <h4>{{vm.user.displayname}}</h4>
                <img ng-src="images/{{vm.user.image}}" style="max-height:180px; max-width:180px">
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#/following">Following</a>
                        <span class="badge">{{vm.user.followingcount}}</span>
                    </li>
                    <li class="list-group-item">
                        <a href="#/followers">Followers</a>
                        <span class="badge">{{vm.user.followercount}}</span>
                    </li>
                </ul>
                <hr>
                <textarea type="text" id="message" class="form-control" ng-model="vm.message" ng-required="true" rows="4"/>
            </div>
            <p class="text-right">
                <button type="submit" class="btn btn-success btn-xs">&nbsp;Post&nbsp;</button>
            </p>
        </form>

    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="overflow-y: auto;">

        <div class="list-group">
          <div class="row" style="padding-top:5px;" ng-repeat="item in vm.posts">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <postpanel data="item"></postpanel>

            </div>
          </div>
        </div>

    </div>
</div>
