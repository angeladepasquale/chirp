<a href="#/info/{{post.username}}" class="list-group-item" >
    <div class="row">

      <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
          <img ng-src="images/{{post.image}}" width="50px" height="50px">
      </div>
      <div class="col-lg-11 col-md-10 col-sm-10 col-xs-10">
          <b>{{post.displayname}}</b>
          &nbsp;&nbsp;<i>{{post.timestamp | date:'MM/dd/yyyy @ h:mma' }}</i>
          <p class="list-group-item-text">{{post.text}}</p>
      </div>

  </div>
</a>
