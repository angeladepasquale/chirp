
<div class="row">
    <div class="col-lg-offset-3 col-md-9">


            <form class="form-horizontal" method="post" name="loginForm" ng-submit="login(credentials)">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" id="username" class="form-control" placeholder="username" ng-model="credentials.username" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" id="password" class="form-control" placeholder="password" ng-model="credentials.password" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-default">Log in</button>
                        <a href="#/public" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>


    </div>
</div>
