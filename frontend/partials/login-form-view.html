
<div class="row">
    <div class="col-lg-6 col-md-6">

        <div class="row">

            <form class="form-horizontal" method="post" name="loginForm" ng-submit="login(credentials)" style="padding-top: 2em">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" class="form-control" placeholder="username" ng-model="credentials.username" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" class="form-control" placeholder="password" ng-model="credentials.password" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Log in</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
