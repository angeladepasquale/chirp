<div class="row">
    <div class="col-lg-12">
        <div ng-include="'partials/nav-toolbar-include.html'"></div>
    </div>
</div>
<div class="row">
    <div class="col-lg-offset-3 col-lg-6">

        <div class="list-group">
            <a ng-href="#" class="list-group-item" ng-repeat="item in posts">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <img ng-src="images/{{item.image}}" width="50px" height="50px">
                    </div>
                    <div class="col-lg-10 col-md-10">
                        <b>{{item.displayname}}</b>&nbsp;&nbsp;<i>{{item.timestamp | date:'MM/dd/yyyy @ h:mma' }}</i>
                        <p class="list-group-item-text">{{item.text}}</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
