
<div class="row">
    <div class="col-lg-offset-3 col-md-9">

            <form class="form-horizontal" method="get" name="signForm" ng-submit="signin(profile)">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" id="username" class="form-control" placeholder="username" ng-model="profile.username" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="displayname" class="col-sm-2 control-label">Display name</label>
                    <div class="col-sm-4">
                        <input type="text" id="displayname" class="form-control" placeholder="display name" ng-model="profile.displayname" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" id="email" class="form-control" placeholder="email" ng-model="profile.email" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" id="password" class="form-control" placeholder="password" ng-model="profile.password" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmpassword" class="col-sm-2 control-label">Confirm password</label>
                    <div class="col-sm-4">
                        <input type="password" id="confirmpassword" class="form-control" placeholder="confirm" ng-model="profile.confirmpassword" ng-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-success">sign in</button>
                        <a href="#/public" class="btn btn-default">cancel</a>
                    </div>
                </div>
            </form>


    </div>
</div>
