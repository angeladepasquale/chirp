<!DOCTYPE html>
<html ng-app="chirp">
<head lang="en">
    <meta charset="UTF-8">

    <title>Chirp</title>

    <meta name="author" content="Antonio Di Motta">
    <meta name="description" content="A Twitter clone">
    <meta name="keywords" content="chirp, twitter, antdimot, Antonio Di Motta">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

    <script src="lib/jquery.js" lang="javascript"></script>
    <script src="lib/angular.js" lang="javascript"></script>
    <script src="lib/angular-ui-router.js" lang="javascript"></script>
    <!--script src="lib/angular-route.js" lang="javascript"></script-->
    <script src="lib/angular-sanitize.js" lang="javascript"></script>
    <script src="lib/angular-cookies.js" lang="javascript"></script>

    <script src="js/app.js" language="JavaScript"></script>
    <script src="js/services/AuthService.js" language="JavaScript"></script>
    <script src="js/services/DataService.js" language="JavaScript"></script>
    <script src="js/controllers/ApplicationController.js" language="JavaScript"></script>
    <script src="js/controllers/PublicController.js" language="JavaScript"></script>
    <script src="js/controllers/HomeController.js" language="JavaScript"></script>
    <script src="js/controllers/LoginController.js" language="JavaScript"></script>
    <script src="js/controllers/FollowingController.js" language="JavaScript"></script>
    <script src="js/controllers/FollowersController.js" language="JavaScript"></script>
    <script src="js/controllers/RegisterController.js" language="JavaScript"></script>
    <script src="js/controllers/InfoController.js" language="JavaScript"></script>
</head>
<body>

<div class="container" ng-controller="AppCtrl as vm">
    <div class="row">
        <div class="col-lg-12 col-md-12">

            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/public">
                            <p class="lead"><b>Chirp</b></p>
                        </a>
                    </div>
                    <p class="navbar-text navbar-right">
                        <span ng-show="vm.islogged">
                            <a href="#/home">{{vm.user.displayname}}</a>
                        </span>&nbsp;&nbsp;
                        <a class="btn btn-default" href="#/signup" role="button" ng-show="!vm.islogged">sign up</a>
                        <a class="btn btn-default" href="#/login" role="button" ng-show="!vm.islogged">login</a>
                        <a class="btn btn-default" ng-click="vm.logout()" role="button" ng-show="vm.islogged">logout</a>
                    </p>
                </div>
            </nav>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">

            <div ui-view style="padding-top: 1em"></div>

        </div>
    </div>
</div>

</body>
</html>
