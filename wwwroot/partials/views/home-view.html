<div class="row">
    <div class="col-lg-offset-2 col-md-offset-2 col-lg-3 col-md-3 col-sm-12 col-xs-12">

        <form method="post" name="messageForm" ng-submit="vm.send(vm.message)">
            <div class="form-group">
                <h4>{{vm.user.displayname}}</h4>
                <img class="img-rounded" ng-src="images/{{vm.user.image}}" style="max-height:180px; max-width:180px">
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#/following">Following</a>
                        <span class="badge">{{vm.user.followingcount}}</span>
                    </li>
                    <li class="list-group-item">
                        <a href="#/followers">Followers</a>
                        <span class="badge">{{vm.user.followercount}}</span>
                    </li>
                </ul>
                <hr>
                <textarea type="text" id="message" class="form-control" ng-model="vm.message" ng-required="true" rows="4"/>
            </div>
            <p class="text-right">
                <button type="submit" class="btn btn-success btn-xs">&nbsp;Post&nbsp;</button>
            </p>
        </form>

    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12" style="overflow-y: auto;">

          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

              <div class="table-responsive">
                <table class="table table-striped">
                  <tbody>
                    <tr ng-repeat="item in vm.posts">
                      <td>
                        <img class="img-rounded" ng-src="images/{{item.image}}" width="60px" height="60px">
                      </td>
                      <td>
                        <a href="#/info/{{item.username}}">{{item.displayname}}</a>&nbsp;&nbsp;&nbsp;<i>{{item.timestamp | date:'MM/dd/yyyy @ h:mma' }}</i>
                        <p class="text-justify" ng-bind-html="item.text"></p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>

    </div>
</div>
