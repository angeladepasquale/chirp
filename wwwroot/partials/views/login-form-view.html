
<div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-2 col-xs-offset-1 col-md-4 col-md-4 col-sm-8 col-xs-10">

        <h4 class="text-center">Authentication</h4>
        <form class="form-horizontal" method="get" name="loginForm" ng-submit="vm.login(credentials)">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" ng-model="credentials.username" ng-required="true">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="credentials.password" ng-required="true">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Log in</button>
                <a href="#/public" class="btn btn-default">Cancel</a>
            </div>
        </form>

    </div>
</div>
