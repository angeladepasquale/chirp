<div class="row" ng-controller="HomeCtrl">
    <div class="col-lg-12">

        <div class="row">
            <div class="col-lg-12">
                <div ng-include="'partials/private/private-navmenu-include.html'"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <p><b>{{displayname}}</b></p>
            </div>
            <div class="col-lg-6">

                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="item in chirps">
                        <div class="row">
                            <div class="col-lg-2">
                                <img ng-src="{{item.imageurl}}" width="50px" height="50px">
                            </div>
                            <div class="col-lg-10">
                                <b>{{item.user}}</b>&nbsp;&nbsp;<i>{{item.date | date:'MM/dd/yyyy @ h:mma' }}</i>
                                <p class="list-group-item-text">{{item.body}}</p>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>
