<div class="row">
    <div class="col-lg-12">

        <div class="list-group" ng-controller="publicCtrl">
            <a href="#" class="list-group-item" ng-repeat="item in chirps">
                <div class="row">
                    <div class="col-lg-2">
                        <img src="{{item.imageurl}}" width="40%" height="40%">
                    </div>
                    <div class="col-lg-10 ">
                        <h4 class="list-group-item-heading">{{item.user}}</h4>
                        <i>{{item.date | date:'MM/dd/yyyy @ h:mma' }}</i>
                        <p class="list-group-item-text lead">{{item.body}}</p>
                    </div>
                </div>

            </a>
        </div>

    </div>
</div>
